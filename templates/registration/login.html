{% extends "base.html" %}
{% block content %}
<form class="mt-3" action="" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <div class="mb-3">
      <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
      <input type="text" class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" required>
    </div>
    <div class="mb-3">
      <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
      <input type="password" class="form-control" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" required>
    </div>
    <button type="submit" class="btn btn-success">Log In</button>
  </div>
</form>
{% endblock content %}
