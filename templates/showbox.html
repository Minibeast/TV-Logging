{% load tvlog_extras %}
<div class="showbox simple-show">
  <a href="{% url 'show_detail' show.abbreviation %}"><img class="me-2" src="{{ show.boxart.url }}" width=100 height=147></a>
  <div class="text">
    <a class="h1 show-title-link" href="{% url 'show_detail' show.abbreviation %}">{{ show.name }}</a>
    <p class="subtitle">({{ show|showrun }})</p>
  </div>
</div>
